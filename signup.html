<html lang="en">

            function onSubmit(){
                alert("Congratulations! You are successfully signed up.");
            }
        </script>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body class="signupbody">
        <div class="navbar">
            <h1 id="username"><a href="/newindex.html">Shubham Chavan</a></h1>
    
            <ul class="navbuttons">
                <li><a href=signup.html >Sign Up</a></li>
                <li><a href=signup.html>Movies</a></li>

            </ul>
        </div>
        <div class="headsignup">
            <h1>Sign Up</h1>
        </div>
        <center>
            <form action="" method="get" class="signupform">
                <p>
                    <input class="inputs" placeholder="Name" type="text" required>
                </p>
                <p>
                    <input class="inputs" placeholder="Email" type="email" name="emailid" id="username" required>
                </p>
                <p>
                    <input class="inputs" placeholder="Mobile Number" type="text" name="mobileno" id="mobileno" required>
                </p>
                <p>
                    <input class="inputs" placeholder="Birth Date" type="date" name="" id="">
                </p>
                <p>
                    <input class="inputs" placeholder="Password" type="password" name="password" id="password" required>
                </p>
                <p>
                    <input type="radio" name="Gender" id="Male" value="Male"><label class="gender" >Male</label>
                    <input type="radio" name="Gender" id="Female" value="Female"><label class="gender">Female</label>
                    <input type="radio" name="Gender" id="Male" value="Binary"><label class="gender">Binary</label>
                    
                </p>
                <button id="submitbtn" type="submit" onclick="JavaScript:onSubmit()">Submit</button>
            </form>
            
        </center>
    </body>
</html>
